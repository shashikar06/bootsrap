<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Forms in Bootstrap4</title>
    <style>
        .my-text-area{
            height: auto;
            border-radius: 10px;
        }
        .my-text-area:focus{
            border: 2px solid cornflowerblue;
        }
        body{
            font-style: comic sans serif;
            background-color: orange;
            font-weight: bold;

        }
        h1{
            text-align: center;
            padding: 15px 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Forms in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
    <h1 class="bg-primary text-white"><i class="fa fa-user"></i>Registration Form</h1>
<div class="container mt-5 ">
    <!--form-->
    <form>
        <div class="form-group">
            <label for="name">Name :</label>
            <input class="form-control" type="text" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="Email">Email :</label>
            <input class="form-control" type="Email" id="name" placeholder="Enter Email">
            <small>your Email will not be shared by anyone</small>
        </div>
        <div class="form-group">
            <label for="password">password :</label>
            <input class="form-control" type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="Gender">Gender :</label>
            <select class="form-control" id="Gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        </div>
        <div class="form-group">
            <label for="Message">Message :</label>
            <textarea class="form-control my-text-area" id="Message" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="file">File :</label>
            <input class="form-control-file" type="file" id="file">
                <small id="fileHelp">Max 3mb size</small>
        </div>
        <button class=" btn btn-success" type="submit">submit</button>
        <button class="btn btn-teal align-center" type="Reset">Reset</button>
    </form>
</div>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
